<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دهانات الجزيرة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header>
        <nav>
            <ul>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#calculator">حاسبة الدهان</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- قسم المنتجات -->
    <section id="products">
        <h2>منتجاتنا</h2>
        <div class="product">
            <img src="images/product1.jpg" alt="منتج 1">
            <p>دهان داخلي ممتاز</p>
            <p>السعر: 120 ريال</p>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="منتج 2">
            <p>دهان خارجي مقاوم</p>
            <p>السعر: 150 ريال</p>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="منتج 3">
            <p>دهان ضد الرطوبة</p>
            <p>السعر: 180 ريال</p>
        </div>
    </section>

    <!-- حاسبة الدهان -->
    <section id="calculator">
        <h2>حاسبة الدهان</h2>
        <form id="paintForm">
            <label for="area">المساحة بالمتر²:</label>
            <input type="number" id="area" name="area" required>
            <button type="submit">احسب</button>
        </form>
        <p id="result"></p>
    </section>

    <!-- اتصل بنا -->
    <section id="contact">
        <h2>اتصل بنا</h2>
        <p>البريد الإلكتروني: info@jazeerapaints.com</p>
        <p>رقم الهاتف: 12345678</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 دهانات الجزيرة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
